<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSSをMDNで調べて装飾しよう</title>
    <style>
        .rotate-20 {
            transform: rotate(20deg);
        }

        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="rotate-20">
        回転します
    </div>

</body>

</html>
